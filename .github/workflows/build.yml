name: Build and Release

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
      fail-fast: false 

    steps:
    - name: Check out code
      uses: actions/checkout@v4 
    
    - name: Set up Node.js
      uses: actions/setup-node@v4 
      with:
        node-version: '18'
    
    - name: Install Linux dependencies
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev rpm
    
    - name: Install dependencies
      working-directory: ./app
      run: npm install --no-package-lock
    
    - name: Add build directory logging
      shell: bash
      run: |
        mkdir -p app/scripts
        cat > app/scripts/build-dir-logger.js << 'EOF'
        const fs = require('fs');
        const path = require('path');
        const { exec } = require('child_process');

        // Add build directory configuration to ensure output goes to expected location
        const pkgPath = path.join(process.cwd(), 'package.json');
        if (fs.existsSync(pkgPath)) {
          const pkg = JSON.parse(fs.readFileSync(pkgPath, 'utf8'));
          if (!pkg.build) pkg.build = {};
          pkg.build.directories = {
            output: path.join(process.cwd(), 'dist'),
            app: path.join(process.cwd(), 'out')
          };
          fs.writeFileSync(pkgPath, JSON.stringify(pkg, null, 2));
        }
        console.log('âœ… Added build directories configuration');
        EOF
        cd app
        node scripts/build-dir-logger.js

    - name: Build for Windows
      if: matrix.os == 'windows-latest'
      working-directory: ./app
      run: |
        npm run electron:clean || true
        npm run electron:build:win:portable
        npm run electron:build:win:installer
      env:
        USE_HARD_LINKS: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Build for macOS
      if: matrix.os == 'macos-latest'
      working-directory: ./app
      env:
        CSC_IDENTITY_AUTO_DISCOVERY: false
        USE_HARD_LINKS: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run electron:clean || true
        npm run electron:build:mac
    
    - name: Build for Linux
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./app
      env:
        USE_HARD_LINKS: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run electron:clean || true
        npm run electron:build:linux
    
    - name: Build for Linux ARM64
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./app
      env:
        USE_HARD_LINKS: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run electron:build:linux:arm64
    
    - name: Build for Linux ARMv7l
      if: matrix.os == 'ubuntu-latest'
      working-directory: ./app
      env:
        USE_HARD_LINKS: false
        GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        npm run electron:build:linux:armv7l
    
    - name: List build outputs for debugging
      if: always()
      shell: bash
      run: |
        echo "=== Listing all files in app directory ==="
        find app -type f -name "*.exe" -o -name "*.dmg" -o -name "*.AppImage" -o -name "*.deb" -o -name "*.rpm" -o -name "*.snap" -o -name "*.tar.gz" -o -name "*.zip" || echo "No matching files found"
    
    - name: Upload Windows artifacts
      if: matrix.os == 'windows-latest'
      uses: actions/upload-artifact@v4
      with:
        name: windows-builds
        path: |
          app/dist/**/*.exe
          app/dist/**/*.msi
          app/dist/**/*.zip
          app/out/**/*.exe
          app/out/**/*.msi
          app/out/**/*.zip
          app/release/**/*.exe
          app/release/**/*.msi
          app/release/**/*.zip
        if-no-files-found: warn

    - name: Upload macOS artifacts
      if: matrix.os == 'macos-latest'
      uses: actions/upload-artifact@v4
      with:
        name: macos-builds
        path: |
          app/dist/**/*.dmg
          app/dist/**/*.zip
          app/out/**/*.dmg
          app/out/**/*.zip
          app/release/**/*.dmg
          app/release/**/*.zip
        if-no-files-found: warn 
    
    - name: Upload Linux artifacts
      if: matrix.os == 'ubuntu-latest'
      uses: actions/upload-artifact@v4
      with:
        name: linux-builds
        path: |
          app/dist/**/*.AppImage
          app/dist/**/*.deb
          app/dist/**/*.rpm
          app/dist/**/*.snap
          app/dist/**/*.tar.gz
          app/release/**/*.AppImage
          app/release/**/*.deb
          app/release/**/*.rpm
          app/release/**/*.snap
          app/release/**/*.tar.gz
        if-no-files-found: warn 

  release:
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ github.run_number }}
          name: Release v${{ github.run_number }}
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.exe
            artifacts/**/*.msi
            artifacts/**/*.zip
            artifacts/**/*.dmg
            artifacts/**/*.AppImage
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.snap
            artifacts/**/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
