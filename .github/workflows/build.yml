name: Build Electron App

on:
  workflow_dispatch: 
  push:
    tags:
      - 'v*'

jobs:
  prepare:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Get version from package.json
        id: get-version
        run: echo "version=$(node -p "require('./app/package.json').version")" >> $GITHUB_OUTPUT
      - name: Get current date
        id: date
        run: echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_OUTPUT
    outputs:
      version: ${{ steps.get-version.outputs.version }}
      date: ${{ steps.date.outputs.date }}

  windows-portable:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      - name: Build Windows Portable
        working-directory: ./app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TARGET: win-portable
        run: npm run electron:build
      - name: Upload Windows Portable artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-portable-x64
          path: app/dist/*.exe
          if-no-files-found: error

  windows-installer:
    needs: prepare
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      - name: Build Windows Installer
        working-directory: ./app
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TARGET: win-installer
        run: npm run electron:build
      - name: Upload Windows Installer artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-installer-x64
          path: app/dist/*Setup*.exe
          if-no-files-found: error

  macos-x64:
    needs: prepare
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json
      - name: Create macOS entitlements file
        run: |
          mkdir -p ./app/build
          cat > ./app/build/entitlements.mac.plist << EOL
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
            <dict>
              <key>com.apple.security.cs.allow-jit</key>
              <true/>
              <key>com.apple.security.cs.allow-unsigned-executable-memory</key>
              <true/>
              <key>com.apple.security.cs.disable-library-validation</key>
              <true/>
              <key>com.apple.security.files.user-selected.read-write</key>
              <true/>
              <key>com.apple.security.automation.apple-events</key>
              <true/>
            </dict>
          </plist>
          EOL
      - name: Install dependencies
        working-directory: ./app
        run: npm ci
      - name: Build macOS x64 DMG
        working-directory: ./app
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: false
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          BUILD_TARGET: mac-x64
        run: npm run electron:build
      - name: Upload macOS x64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-x64-build
          path: app/dist/*.dmg
          if-no-files-found: error

  macos-arm64:
